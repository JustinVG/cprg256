<!DOCTYPE html>
<html>

<head>
    <title>Western Cascade Finance</title>
    <link rel="styleSheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Western Cascade Finance</h1>
        <img src = "assets/images/logo.png">

    </header>

    <div class="wrapper">


        

        <form action="mailto.applications@wcf.ab.ca" method="POST">
            <h2>Registration Form</h2>
            <div>
                <label for="regDate">Date: </label>
                <input type="date" name="regDate">
            </div>
            <div>
                <label for="regName">First Name: </label>
                <input type="text" name="regName" pattern="^[A-Za-z]+${25}">
            </div>
            <div>
                <label for="regName">Last Name: </label>
                <input type="text" name="regName" pattern="^[A-Za-z]+${25}">
            </div>
            <div class="form-address">
                <label for="regAddress">Street Address: </label>
                <input type="text" name="regAddress1">
                <div>
                    <label for="regPostalCode">Postal Code: </label>
                    <input type="text" name="regPostalCode">
                </div>
                <div>
                    <label for="regPhone"> Telephone Number: </label>
                    <label>
                        <input type="radio" name="phoneType[]" value="Personal">
                        <span>Personal</span>
                    </label>
                    <label>
                        <input type="radio" name="phoneType[]" value="Business">
                        <span>Business</span>
                    </label>
                    <input type="tel" name="regPhone">
                </div>
                <div>
                    <label for="regEmail">Email: </label>
                    <input type="email" name="regEmail">
                </div>
                <div>
                    <p>Are you currently a client?</p>
                    <label>
                        <input type="radio" name="clientType[]" value="yes">
                        <span>Yes</span>
                    </label>
                    <label>
                        <input type="radio" name="clientType[]" value="no">
                        <span>No</span>
                    </label>
                </div>

                <div>
                    <p>Gender</p>
                    <label>
                        <input type="radio" name="genderType[]" value="male">
                        <span>Male</span>
                    </label>
                    <label>
                        <input type="radio" name="genderType[]" value="female">
                        <span>Female</span>
                    </label>

                </div>
                <div>
                    <p>Do you Own or Rent your Home?</p>
                    <label>
                        <input type="radio" name="homeType[]" value="own">
                        <span>Own</span>
                    </label>
                    <label>
                        <input type="radio" name="homeType[]" value="rent">
                        <span>Rent</span>
                    </label>

                </div>

                <div>
                    <label for="regAge">Age:</label>
                    <input type="number" name="regName">
                </div>
                <div>
                    <label for="regIncome">Annual Gross Income:</label>
                    <input type="number" name="regIncome">
                </div>
                <div>
                    <h3>Do you own any of the following?</h3>
                    <label>
                        <input type="checkbox" name="checkBox1[]" value="Vehicle">
                        <span>Vehicle</span>
                    </label>
                    <label>
                        <input type="checkbox" name="checkBox1[]" value="RRSP">
                        <span>RRSP</span>
                    </label>
                    <label>
                        <input type="checkbox" name="checkBox1[]" value="TFSA">
                        <span>TFSA</span>
                    </label>
                    <label>
                        <input type="checkbox" name="checkBox1[]" value="RRIF">
                        <span>RRIF</span>
                    </label>
                </div>
                <div class="buttons">

                    <input type="submit" name="submit" value="Submit Form">
                    <input type="reset" name="reset" value="Clear Form">
                </div>




        </form>


    </div>

</body>

</html>
