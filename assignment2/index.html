<!DOCTYPE html>
    <html>

    <head>
        <title>City Delicatessen</title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">

            <header>
                <h1>City Delicatessen</h1>

                <h2>Order Form</h2>
                <p id="currentDate">
                </p>
            </header>

            <form method=" POST " action="">

                <div>
                    <h3>Customer Information</h3>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div id = "pizzaDiv">
                    <h3>Select Pizza Type</h3>
                    <label>
                        <img src="assets/images/cheese.jpg" alt= "Super Cheesy" title="Super Cheesy">
                            <input type="checkbox" name="pizzaType[]" value="Cheesy">
                                <span>Super Cheesy</span>
                                <h3>Select Pizza Size</h3>
                                <select name="pizzaSize" id="cheesySize">
                                    <option value="">-----------</option>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                    <option value="Extra Large">Extra Large</option>
                                </select>
                                <h3>Number of Pizzas</h3>
                                <input type="number" name="numOfPizza" id="numOfCheesy" min="0" value="0">
                                <h3>Select Pizza Toppings</h3>
                                <label>
                                    <input type="checkbox" name="cheesyToppings[]" value="Extra Cheese">
                                    <span>Extra Cheese</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="cheesyToppings[]" value="Pepperoni">
                                    <span>Pepperoni</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="cheesyToppings[]" value="Mushrooms">
                                    <span>Mushrooms</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="cheesyToppings[]" value="Bacon">
                                    <span>Bacon</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="cheesyToppings[]" value="Olives">
                                    <span>Olives</span>
                                </label>
                    </label>
                    <br>
                    <label>
                        <img src="assets/images/meat.jpg" alt="Extra Meaty" title="Extra Meaty">
                            <input type="checkbox" name="pizzaType[]" value="Extra Meaty">
                                <span>Extra Meaty</span>
                                <h3>Select Pizza Size</h3>
                                <select name="pizzaSize" id="meatySize">
                                    <option value="">-----------</option>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                    <option value="Extra Large">Extra Large</option>
                                </select>
                                <h3>Number of Pizzas</h3>
                                <input type="number" name="numOfPizza" id="numOfMeaty" min="0" value="0">
                                <h3>Select Pizza Toppings</h3>
                                <label>
                                    <input type="checkbox" name="meatyToppings[]" value="Extra Cheese">
                                    <span>Extra Cheese</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="meatyToppings[]" value="Pepperoni">
                                    <span>Pepperoni</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="meatyToppings[]" value="Mushrooms">
                                    <span>Mushrooms</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="meatyToppings[]" value="Bacon">
                                    <span>Bacon</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="meatyToppings[]" value="Olives">
                                    <span>Olives</span>
                                </label>
                    </label>
                    <label>
                        <br>
                        <img src="assets/images/veggie.jpg" alt="Really Veggie" title="Really Veggie">
                            <input type="checkbox" name="pizzaType[]" value="Really Veggie">
                                <span>Really Veggy</span><h3>Select Pizza Size</h3>
                                <select name="pizzaSize" id="veggieSize">
                                    <option value="">-----------</option>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                    <option value="Extra Large">Extra Large</option>
                                </select>
                                <h3>Number of Pizzas</h3>
                                <input type="number" name="numOfPizza" id="numOfVeggie" min="0" value="0">
                                <h3>Select Pizza Toppings</h3>
                                <label>
                                    <input type="checkbox" name="veggieToppings[]" value="Extra Cheese">
                                    <span>Extra Cheese</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="veggieToppings[]" value="Pepperoni">
                                    <span>Pepperoni</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="veggieToppings[]" value="Mushrooms">
                                    <span>Mushrooms</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="veggieToppings[]" value="Bacon">
                                    <span>Bacon</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="veggieToppings[]" value="Olives">
                                    <span>Olives</span>
                                </label>
                    </label>
                </div>


                    ​

                    

                <div id ="sandwich">



                    ​

                    <h3>Select a Sandwich</h3>

                    <label>
                        <input type="checkbox" name="sandwichType[]" value="All Garden Vegetarian">
                        <span>All Garden Vegetarian</span>
                        <h3>Number of Sandwiches</h3>
                    <input type="number" name="numOfSandwich" id="AGVnumOfSandwich" min="0" value="0">
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="sandwichType[]" value="Big Beef on a Bun">
                        <span>Big Beef on a Bun</span>
                        <h3>Number of Sandwiches</h3>
                    <input type="number" name="numOfSandwich" id="BBBnumOfSandwich" min="0" value="0">
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="sandwichType[]" value="Mixed Grill">
                        <span>Mixed Grill</span>
                        <h3>Number of Sandwiches</h3>
                    <input type="number" name="numOfSandwich" id="MGnumOfSandwich" min="0" value="0">
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="sandwichType[]" value="Grilled Pork">
                        <span>Grilled Pork</span>
                        <h3>Number of Sandwiches</h3>
                    <input type="number" name="numOfSandwich" id="GPnumOfSandwich" min="0" value="0">
                    </label>
                    

                    

                </div>

                <div>
                    <h3>Select a Drink</h3>
                    <label>
                       
                        <input type="checkbox" name="drinkType[]" value="Cola">
                        <span>Cola</span>
                        <h3>Drink Size</h3>
                        <select name="cdrinkSize" id="cdrinkSize">
                            <option value="">-----------</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                        <h3>Number of Drinks</h3>
                        <input type="number" name="numOfDrinks" id="cnumOfDrinks" min="0" value="0">
                    </label>
                    <br>
                    <label>
                        
                        <input type="checkbox" name="drinkType[]" value="Orange">
                        <span>Orange</span>
                        <h3>Drink Size</h3>
                        <select name="drinkSize" id="odrinkSize">
                            <option value="">-----------</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                        <h3>Number of Drinks</h3>
                        <input type="number" name="numOfDrinks" id="onumOfDrinks" min="0" value="0">
                    </label>
                    <br>
                    <label>
                    
                        <input type="checkbox" name="drinkType[]" value="Lemon">
                        <span>Lemon</span>
                        <h3>Drink Size</h3>
                        <select name="drinkSize" id="ldrinkSize">
                            <option value="">-----------</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                        <h3>Number of Drinks</h3>
                        <input type="number" name="numOfDrinks" id="lnumOfDrinks" min="0" value="0">
                    </label>
                    <br>
                    <label>
                      
                        <input type="checkbox" name="drinkType[]" value="Root Beer">
                        <span>Root Beer</span>
                        <h3>Drink Size</h3>
                        <select name="drinkSize" id="rbdrinkSize">
                            <option value="">-----------</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                        <h3>Number of Drinks</h3>
                        <input type="number" name="numOfDrinks" id="rbnumOfDrinks" min="0" value="0">
                    </label>
                    <br>

                

                   

                </div>

            </form>

            <div>
                
                <button id= orderButton onclick = " calcOrder() ; ">Calculate Order</button>
               
            </div>
            <div>
                <button id = editButton onclick = " editOrder() ; ">Edit Order</button>
            </div>

        </div>

        <section id="displayOrder"></section>

        <script type="text/javascript" src="assets/scripts/orderform.js"></script>



    </body>

    </html>
