<!DOCTYPE html>
<html>

<head>
    <title>New Hotels - Registration Form</title>
    <link rel="styleSheet" type="text/css" href="assets/css/partb.css">
</head>

<body>

    <div class="wrapper">
        <img class="bg-image" src="assets/images/hotel1.jpg" alt="New Hotels">
        
        <header>
            <h1>New Hotels</h1>
           
        </header>

        <form action="mailto.registration@newhotels.net" method="POST">
            <h2>Registration Form</h2>
            <div>
                <label for="regName">Full Name</label>
                <input type="text" name="regName" pattern="^[A-Za-z]+${25}">
            </div>
            <div class="form-address">
                <label for="regAddress">Address Line 1:</label>
                <input type="text" name="regAddress1">
                <label for="regAddress2">Address Line 2:</label>
                <input type="text" name="regAddress2">
                <label for="regCIty">City:</label>
                <input type="text" name="regCity">
                <label for="regProvince">Province</label>
                <input type="text" name="regProvince">
                <label for="regCountry">Country:</label>
                <input type="text" name="regCountry">
                <label for="regPostalCode">Postal Code:</label>
                <input type="text" name="regPostalCode">
            </div>

            <div>

            </div>


            <div>
                <label for="regPhone"> Telephone Number</label>
                <input type="tel" name="regPhone">
            </div>
            <div>
                <label for="regAge">Age:</label>
                <input type="number" name="regName">
            </div>
            <div>
                <label for="regEmail">Email</label>
                <input type="email" name="regEmail">
            </div>
            <div>
                <label for="regDate">Date</label>
                <input type="date" name="regDate">
            </div>
            <div class="buttons">

                <input type="submit" name="submit" value="Submit Form">
                <input type="reset" name="reset" value="Clear Form">
            </div>
           

        </form>


    </div>

</body>

</html>>
